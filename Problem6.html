<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Prime Check</h1>
    <label for="numberInput">Enter a positive integer N:</label>
    <input type="number" id="numberInput">
    <button onclick="checkPrime()">Check Prime</button>
    <p id="result"></p>
    <p id="errorMessage">Please enter a valid positive number</p>

    <script>
        function isPrime(N) {
            if (N <= 1 || N !== parseInt(N) || !Number.isInteger(N)) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(N); i++) {
                if (N % i === 0) {
                    return false;
                }
            }

            return true;
        }

        function checkPrime() {
            const inputElement = document.getElementById('numberInput');
            const resultElement = document.getElementById('result');
            const errorMessageElement = document.getElementById('errorMessage');

            const inputValue = parseInt(inputElement.value);

            if (!isNaN(inputValue) && inputValue > 0) {
                const isPrimeResult = isPrime(inputValue);
                resultElement.textContent = `${isPrimeResult}`;
                errorMessageElement.textContent = '';
            } else {
                resultElement.textContent = '';
                errorMessageElement.textContent = 'Please enter a valid positive integer';
            }
        }
    </script>
</body>

</html>
