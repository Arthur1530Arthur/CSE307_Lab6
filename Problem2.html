<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsing numbers</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th td {
            padding: 10%;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th style="text-align: left;">str</th>
            <th>parseInt(str)</th>
            <th>parseFloat(str)</th>
            <th>Number(str)</th>
            <th>+str</th>
            <th>str | 0</th>
        </tr>
        <tr>
            <td>1234</td>
            <td id="r1"></td>
            <td id="r2"></td>
            <td id="r3"></td>
            <td id="r4"></td>
            <td id="r5"></td>
        </tr>
        <tr>
            <td>1234abc</td>
            <td id="r6"></td>
            <td id="r7"></td>
            <td id="r8"></td>
            <td id="r9"></td>
            <td id="r10"></td>
        </tr>
        <tr>
            <td>0.15</td>
            <td id="r11"></td>
            <td id="r12"></td>
            <td id="r13"></td>
            <td id="r14"></td>
            <td id="r15"></td>
        </tr>
        <tr>
            <td>3.14ivan</td>
            <td id="r16"></td>
            <td id="r17"></td>
            <td id="r18"></td>
            <td id="r19"></td>
            <td id="r20"></td>
        </tr>
        <tr>
            <td>Infinity</td>
            <td id="r21"></td>
            <td id="r22"></td>
            <td id="r23"></td>
            <td id="r24"></td>
            <td id="r25"></td>
        </tr>
        <tr>
            <td>99999999999999999999</td>
            <td id="r26"></td>
            <td id="r27"></td>
            <td id="r28"></td>
            <td id="r29"></td>
            <td id="r30"></td>
        </tr>
    </table>

    <script>
        var strings = [
            "1234",
            "1234abc",
            "0.15",
            "3.14ivan",
            "Infinity",
            "99999999999999999999"
        ];

        for (var i = 0; i < strings.length; i++) {
            var str = strings[i];

            document.getElementById("r" + (i * 6 + 1)).innerText = parseInt(str);
            document.getElementById("r" + (i * 6 + 2)).innerText = parseFloat(str);
            document.getElementById("r" + (i * 6 + 3)).innerText = Number(str);
            document.getElementById("r" + (i * 6 + 4)).innerText = +str;
            document.getElementById("r" + (i * 6 + 5)).innerText = str | 0;
        }
    </script>
</body>

</html>
