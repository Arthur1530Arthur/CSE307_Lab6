<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoted Text Example</title>
</head>

<body>
    <p id="tagID"></p>
    <script>
        var string = 'He said, "I don\'t care."';
        document.getElementById("tagID").innerHTML = string;    
    </script>
</body>
